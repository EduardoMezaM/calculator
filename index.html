<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display-screen"><p class="output"></p></div>
        <div class="buttons-div">
            <button class="clearBtn top-row">Clear</button>
            <button class="posNegBtn top-row">+/-</button>
            <button class="operatorBtn left-column">/</button>
            <button class="digitBtn ">7</button>
            <button class="digitBtn">8</button>
            <button class="digitBtn">9</button>
            <button class="operatorBtn left-column">x</button>
            <button class="digitBtn">4</button>
            <button class="digitBtn">5</button>
            <button class="digitBtn">6</button>
            <button class="operatorBtn left-column">-</button>
            <button class="digitBtn">1</button>
            <button class="digitBtn">2</button>
            <button class="digitBtn">3</button>
            <button class="operatorBtn left-column">+</button>
            <button class="digitBtn zeroBtn">0</button>
            <button class="digitBtn">.</button>
            <button class="equalsBtn left-column">=</button>
        </div>
    </div>
</body>
</html>
