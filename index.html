<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-sreen">0</div>
    <div class="buttons">
        <button class="clearBtn">Clear</button>
        <button class="posNegBtn">+/-</button>
        <button class="operatorBtn">/</button>
        <button class="digitBtn">7</button>
        <button class="digitBtn">8</button>
        <button class="digitBtn">9</button>
        <button class="operatorBtn">x</button>
        <button class="digitBtn">4</button>
        <button class="digitBtn">5</button>
        <button class="digitBtn">6</button>
        <button class="operatorBtn">-</button>
        <button class="digitBtn">1</button>
        <button class="digitBtn">2</button>
        <button class="digitBtn">3</button>
        <button class="operatorBtn">+</button>
        <button class="digitBtn">0</button>
        <button class="digitBtn">.</button>
        <button class="equalsBtn">=</button>
    </div>
</body>
</html>
